<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多语言翻译工具 - 阿里云函数计算版</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <header class="p-3 mb-3 border-bottom bg-light">
            <div class="d-flex align-items-center justify-content-between">
                <h1 class="fs-4">多语言翻译工具 <span class="badge bg-success">阿里云函数计算版</span></h1>
                <div class="d-flex align-items-center gap-2">
                    <div class="form-check form-switch me-2">
                        <input class="form-check-input" type="checkbox" id="sortToggle">
                        <label class="form-check-label" for="sortToggle">切换为后台</label>
                    </div>
                    <select class="form-select form-select-sm" id="modelSelect">
                        <option value="grok">Grok-3</option>
                        <option value="deepseek">Deepseek-V3</option>
                    </select>
                </div>
            </div>
        </header>

        <main class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">输入文本</h5>
                        <div>
                            <button class="btn btn-outline-primary btn-sm" id="addRow">
                                <i class="bi bi-plus-circle"></i> 添加行
                            </button>
                            <button class="btn btn-outline-danger btn-sm" id="clearAll">
                                <i class="bi bi-trash"></i> 清空
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="inputTable">
                                <thead>
                                    <tr>
                                        <th width="40%">说明（单数/复数/上下文等）</th>
                                        <th>原文</th>
                                        <th width="10%">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <textarea class="form-control description" rows="2" placeholder="请输入说明..."></textarea>
                                        </td>
                                        <td>
                                            <textarea class="form-control original-text" rows="2" placeholder="请输入原文..."></textarea>
                                        </td>
                                        <td>
                                            <button class="btn btn-danger btn-sm delete-row">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <button class="btn btn-primary" id="translate">
                            <i class="bi bi-translate"></i> 翻译
                        </button>
                        <button class="btn btn-warning d-none" id="cancelTranslation">
                            <i class="bi bi-x-circle"></i> 取消翻译
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">翻译结果</h5>
                        <button class="btn btn-outline-primary btn-sm" id="copyAllResults">
                            <i class="bi bi-clipboard"></i> 复制全部
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="resultTable">
                                <thead>
                                    <tr>
                                        <th>zh_CN</th>
                                        <th>en_US</th>
                                        <th>AR</th>
                                        <th>TR</th>
                                        <th>pt_BR</th>
                                        <th>es_MX</th>
                                        <th>TC</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- 翻译结果将在这里显示 -->
                                </tbody>
                            </table>
                        </div>
                        <div class="progress mt-3 d-none">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="loading-overlay d-none">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">正在加载...</span>
        </div>
        <p class="text-light mt-2">正在翻译，请稍候...</p>
    </div>

    <div id="toastContainer" class="position-fixed bottom-0 end-0 p-3" style="z-index: 5"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 使用直接返回字符串的HTTP函数配置 -->
    <script>
        // 使用阿里云函数计算直接返回字符串HTTP函数服务
        import('./js/config_direct.js').then(module => {
            window.config = module.default;
            import('./js/main.js');
        });
    </script>
</body>
</html>
